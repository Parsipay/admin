<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحه ورود</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="border rounded-4 shadow p-5 bg-white text-center" style="width: 350px;">
      <h4 class="mb-4 text-primary fw-bold">صفحه ورود</h4>

      <form id="loginForm">
        <!-- شماره موبایل -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-light"><i class="fa-solid fa-mobile-screen-button"></i></span>
          <input type="text" id="phone" class="form-control text-end" placeholder="شماره موبایل">
        </div>

        <!-- رمز عبور -->
        <div class="input-group mb-3">
          <span class="input-group-text bg-light"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" class="form-control text-end" placeholder="رمز عبور">
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded">ورود</button>
      </form>

      <div id="message" class="mt-3 fw-bold"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // شبیه‌سازی اطلاعات کاربر درست
    const correctPhone = "09123456789";
    const correctPassword = "1234";

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // جلوگیری از رفرش شدن صفحه

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (phone === "" || password === "") {
        message.innerHTML = "<span class='text-danger'>لطفاً تمام فیلدها را پر کنید.</span>";
        return;
      }

      if (phone === correctPhone && password === correctPassword) {
        message.innerHTML = "<span class='text-success'>ورود موفقیت‌آمیز بود ✅</span>";
        // می‌تونی اینجا ریدایرکت هم بذاری
        // window.location.href = "dashboard.html";
      } else {
        message.innerHTML = "<span class='text-danger'>شماره یا رمز اشتباه است ❌</span>";
      }
    });
  </script>
</body>

</html>
