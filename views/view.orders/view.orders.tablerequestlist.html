<div class="table-responsive rounded-3 bg-white p-3">
    <table class="table table-hover align-middle text-center mb-0 searchable-table">
        <thead>
            <tr>
                <th class="text-start py-3">
                    <div class="search-wrapper d-flex align-items-center">
                        <i class="fa-brands fa-searchengin search-icon me-1 text-primary  bg-opacity rounded-3"
                            data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو..." />
                        <span>شماره درخواست تسویه </span>
                    </div>
                </th>
                <th class="text-start py-3">
                    <div class="search-wrapper d-flex align-items-center">
                        <i class="fa-brands fa-searchengin search-icon me-1 text-primary  bg-opacity rounded-3"
                            data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو..." />
                        <span>شماره پیگیری</span>
                    </div>
                </th>
                <th class="text-center py-3">کاربر</th>
                <th class="text-Center py-3">مبلغ</th>
                <th class="text-center sortable py-3">
                    <div class="d-flex align-items-center justify-content-center gap-2">
                        <span>زمان و تاریخ تراکنش</span>
                        <i class="fas fa-sort sort-toggle ms-2" data-order="desc" style="cursor:pointer"></i>
                    </div>
                </th>

                <th class="text-center py-3">
                    وضعیت
                    <div class="dropdown d-inline">
                        <i class="fas fa-sort  ms-1" data-bs-toggle="dropdown" style="cursor:pointer;"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item filter-status" data-status="مشاهده رسید">مشاهده رسید</a></li>
                            <li><a class="dropdown-item filter-status" data-status="در صف تسویه">در صف تسویه</a></li>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item filter-status" data-status="all">همه</a></li>
                        </ul>
                    </div>
                </th>

            </tr>
        </thead>
        <tbody>
            [foreach ([@Objects->requestList])]
            <tr>
                <td class="text-start p-3">[@Item->requestCode]<i class="far fa-copy  text-primary ms-1"
                        style="cursor:pointer"></i></td>
                <td class="text-start">[@Item->trackingNumber]<i class="far fa-copy  text-primary ms-1"
                        style="cursor:pointer"></i>
                </td>
                <td class="text-center">
                    <a href="[@settings->site]users/[@Item->UserID]/"
                        class="user-pill d-inline-flex justify-content-center align-items-center text-decoration-none border rounded-pill w-75 p-2 text-center">
                        <span class="w-75">[@Item->User]</span>
                        <i class="user-icon [@Item->LevelIcon] ms-1"></i>
                    </a>
                </td>
                <td class="text-center">[@Item->price]</td>
                <td class="sortable text-center" data-timestamp="[@Item->UnixTimestamp]">
                    <span>
                        [@Item->PersianDate]
                    </span>
                </td>
                <td class="text-center">
                    <!-- <div class="d-flex justify-content-between align-items-center"> -->
                    <a href="#" class="text-decoration-none"><span
                            class="px-3 py-1 rounded-pill  status-text [@Item->StatusColor] text-decoration-none">
                            [@Item->Status]
                        </span></a>
                    <!-- <i class="fas fa-ellipsis-v text-secondary ms-2" style="cursor:pointer;"></i> -->
                    <!-- </div> -->
                </td>
            </tr>
            [endforeach]
        </tbody>
    </table>
</div>
