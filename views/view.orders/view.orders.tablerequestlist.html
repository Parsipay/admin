<div class="table-responsive rounded-3 bg-white p-3">
    <table class="table table-hover align-middle text-center mb-0 searchable-table">
        <thead class="">
            <tr>
                <th class="text-start py-3">
                    <div class="search-wrapper d-flex align-items-center">
                        <i class="fas fa-search search-icon me-1" data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو..." />
                        <span>شماره درخواست تسویه </span>
                    </div>
                </th>
                <th class="text-start py-3">
                    <div class="search-wrapper d-flex align-items-center">
                        <i class="fas fa-search search-icon me-1" data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو..." />
                        <span>شماره پیگیری</span>
                    </div>
                </th>
                <th class="text-start py-3">کاربر</th>
                <th class="text-start py-3">مبلغ</th>
  <th class="text-start sortable py-3">
  <div class="d-flex align-items-center gap-2">
      <span>زمان و تاریخ تراکنش</span>
      <i class="fas fa-sort sort-toggle ms-2" data-order="desc" style="cursor:pointer"></i>
  </div>
</th>

                <th class="text-start py-3">
                    وضعیت
                    <div class="dropdown d-inline">
                        <i class="fas fa-sort  ms-1" data-bs-toggle="dropdown" style="cursor:pointer;"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item filter-status" data-status="مشاهده رسید">مشاهده رسید</a></li>
                            <li><a class="dropdown-item filter-status" data-status="در صف تسویه">در صف تسویه</a></li>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item filter-status" data-status="all">همه</a></li>
                        </ul>
                    </div>
                </th>

            </tr>
        </thead>
        <tbody>
            [foreach ([@Objects->requestList])]
            <tr>
                <td class="text-start ">[@Item->requestCode]<i class="far fa-copy  text-primary ms-1"
                        style="cursor:pointer"></i></td>
                <td class="text-start ">[@Item->trackingNumber]<i class="far fa-copy  text-primary ms-1"
                        style="cursor:pointer"></i>
                </td>
                <td class="text-primary text-start">
                    <a href="[@settings->site]users/[@Item->UserID]/" class="text-decoration-none">
                        [@Item->User]
                    </a>
                </td>
                <td class="text-start ">[@Item->price]</td>
                <td class="text-start" data-timestamp="[@Item->UnixTimestamp]">[@Item->persianDate]</td>
                <td class="text-start">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#"><span class="px-3 py-2 rounded-pill  status-text [@Item->StatusColor] text-primary">
                                [@Item->Status]
                            </span></a>
                        <i class="fas fa-ellipsis-v text-secondary ms-2" style="cursor:pointer;"></i>
                    </div>
                </td>
            </tr>
            [endforeach]
        </tbody>
    </table>
</div>
