<div class="d-flex flex-nowrap justify-content-lg-between">
    <div class="d-flex flex-column gap-1">
        <!--System status-->
        [foreach ([@Objects->TopBox])]
            <div class="bg-col rounded-5">
                <div class="d-flex flex-column justify-content-between py-2 px-3">
                    <a href="[@settings->site][@Item->Link]" class="nav-link text-dark">
                        <i class="fa fa-[@Item->Icon] font-color me-2"></i>
                        <span class="font-color">[@Item->Title]</span>
                    </a>
                    <p class="text-primary mb-0 small mt-2 ">[@Item->Subtitle]</p>
                </div>
            </div>
        [endforeach]
    </div>
    <div class="d-flex align-items-end">
        <img src="[@settings->site]assets/img/Frame3.png" alt=" pic1" class="img-fluid">
    </div>
    <div class="d-flex align-items-end">
        <img src="[@settings->site]assets/img/Frame11.png" alt="pic2" class="img-fluid">
    </div>
</div>
<div class="my-5" style="min-height: 80vh;">
    <!-- Nav Pills -->
    <ul class="nav nav-pills nav-justified gap-1 border-bottom border-muted" id="financeTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link text-purple active rounded-pill" data-bs-toggle="pill" data-bs-target="#deposits"
                type="button" role="tab">لیست سفارش‌ها</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-purple rounded-pill" data-bs-toggle="pill" data-bs-target="#credits"
                type="button" role="tab"> لیست کاربران</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-purple rounded-pill" data-bs-toggle="pill" data-bs-target="#settlements"
                type="button" role="tab">لیست درخواست‌های تسویه </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- orderList -->
        <div class="tab-pane fade show active" id="deposits" role="tabpanel">
            [@import->orders->table]
        </div>
        <!-- usersList -->
        <div class="tab-pane fade" id="credits" role="tabpanel">
            [@import->orders->tableuserlist]
           
        </div>
        <!--requestList-->
        <div class="tab-pane fade" id="settlements" role="tabpanel">
            [@import->orders->tablerequestlist]
           
        </div>
    </div>
</div>
