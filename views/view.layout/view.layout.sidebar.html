<!-- ==============================================
     Desktop Sidebar (XL and above)
=============================================== -->
<aside class="d-none d-xl-block bg-col text-dark p-3" style="max-width: 232px;">
  <!-- Logo and Profile -->
  <div class="d-flex flex-column align-items-center border-bottom">
    <img src="[@settings->site]assets/img/logo.png" alt="logo" width="200" height="87">
    <img src="[@settings->site]assets/img/profile.png" alt="profile" width="100" height="100" class="mt-2">
    <p class="mt-4 font-color">مدیریت</p>
    <p class="fw-bold font-color">یگانه علیزاده</p>
    <hr>
  </div>

  <!-- Desktop Menu -->
  <ul class="nav flex-column gap-4 justify-content-start mt-5">
    <li class="nav-item mb-3">
      <a href="[@settings->site]top/" class="nav-link text-dark">
        <i class="fa fa-home font-color"></i>
        <span class="font-color fs-5 ms-2">داشبورد</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]manage/" class="nav-link text-dark">
        <i class="fas fa-list-alt font-color"></i>
        <span class="font-color fs-5 ms-2">مدیریت کاربران</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]orders/" class="nav-link text-dark">
        <i class="fas fa-list-alt font-color"></i>
        <span class="font-color fs-5 ms-2">سفارشات</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]transactions/" class="nav-link text-dark">
        <i class="fas fa-coins font-color"></i>
        <span class="font-color fs-5 ms-2">مالی</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]tickets/" class="nav-link text-dark">
        <i class="fas fa-ticket font-color"></i>
        <span class="font-color fs-5 ms-2">تیکت‌ها</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]currency/" class="nav-link text-dark">
        <i class="fas fa-coins font-color"></i>
        <span class="font-color fs-5 ms-2">ارز دیجیتال</span>
      </a>
    </li>
    <li class="nav-item mb-3">
      <a href="[@settings->site]settings/" class="nav-link text-dark">
        <i class="fas fa-gear font-color"></i>
        <span class="font-color fs-5 ms-2">تنظیمات</span>
      </a>
    </li>
  </ul>
</aside>
