<div>[@import->dateandtime->index]</div>
<div class=" p-5 my-5" style="min-height: 80vh;">

    <div class="d-flex flex-column mt-5 ">
        <div class="d-flex justify-content-between mb-3 ">
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" id="persian-date" class="form-control text-center" placeholder="انتخاب تاریخ"
                        readonly>
                    <span class="input-group-text bg-light"><i class="far fa-calendar"></i></span>
                </div>
            </div>

            <!--buy and sell filter-->
            <div class="col-md-3">
                <select id="buySellFilter" class="form-select">
                    <option value="">همه</option>
                    <option value="خرید">خرید</option>
                    <option value="فروش">فروش</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">همه</option>
                    <option value="موفق">موفق</option>
                    <option value="ناموفق">ناموفق</option>
                    <option value="در انتظار تایید">در انتظار تایید</option>
                </select>
            </div>

            <!-- Modal -->
            <div class="modal fade " id="calendarModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg ">
                    <div class="modal-content bg-light p-3 ">
                        <h5 class="modal-title mb-3">انتخاب تاریخ و زمان</h5>

                        <div class="d-flex">
                            <!-- سمت چپ: input های بازه -->
                            <div class="d-flex flex-column gap-4 mt-4">
                                <span class="fw-bold text-secondary">انتخاب سریع</span>
                                <span id="todayBtn" class="font-color" style="cursor:pointer">امروز</span>
                                <span id="startWeekBtn" class="font-color" style="cursor:pointer">از ابتدای
                                    هفته</span>
                                <span id="weekBtn" class="font-color" style="cursor:pointer">یک هفته</span>
                                <span id="startMonthBtn" class="font-color" style="cursor:pointer">از ابتدای
                                    ماه</span>
                                <span id="monthBtn" class="font-color" style="cursor:pointer">یک ماه</span>
                                <span id="startYearBtn" class="font-color" style="cursor:pointer">از ابتدای سال</span>
                                <span id="yearBtn" class="font-color" style="cursor:pointer">یک سال</span>
                            </div>



                            <div class="flex-grow-1 m-3">
                                <!-- سمت راست: Quick Filter عمودی -->
                                <div class="row g-2 mb-3">
                                    <div class="col-md-6"><input type="text" id="fromDate"
                                            class="form-control text-center" placeholder="از تاریخ" readonly></div>
                                    <div class="col-md-6"><input type="text" id="toDate"
                                            class="form-control text-center" placeholder="تا تاریخ" readonly></div>
                                    <div class="col-md-6"><input type="time" id="fromTime"
                                            class="form-control text-center"></div>
                                    <div class="col-md-6"><input type="time" id="toTime"
                                            class="form-control text-center"></div>
                                </div>
                                <!-- تقویم وسط -->
                                <div id="persian-calendar"></div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex">
                            <button type="button" class="btn btn-primary flex-grow-1" id="confirmBtn"
                                data-bs-dismiss="modal">
                                فیلتر تاریخ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            [@import->orders->table]
        </div>
    </div>
</div>
