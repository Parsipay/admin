<div class="table-responsive rounded-3">
    <table class="table table-hover align-middle mb-0 searchable-table">
        <thead>
            <tr>
                <th class="py-3 text-center">
                    <div class="search-wrapper d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-searchengin search-icon me-1 text-primary bg-opacity rounded-3"
                            data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو" />
                        <span>شماره سفارش‌ها</span>
                    </div>
                </th>
                <th class="py-3 text-center">
                    آخرین فعالیت
                </th>
                <th class="py-3 text-center sortable" data-column="2">
                    <span>تاریخ ثبت‌نام</span>
                    <i class="fas fa-sort sort-toggle ms-1"></i>
                </th>
            </tr>
        </thead>

        <tbody>
            [foreach ([@Objects->userList])]
            <tr>

                <td class="text-center">
                    <button class="btn btn-sm-outline-secondary opacity-green border border-success
                         rounded-pill text-green
                         d-inline-flex align-items-center justify-content-center gap-2 w-50 px-3">
                        <span>[@Item->User]</span>
                        <i class="fas fa-user text-success"></i>
                    </button>
                </td>

                <td class="text-center">
                    [@Item->akharin]
                </td>

                <td class="text-center">
                    <span tabindex="0" data-bs-toggle="popover" data-bs-placement="top"
                        data-bs-content="[@Item->PersianDateRelative]">
                        [@Item->PersianDate]
                    </span>
                </td>

            </tr>
            [endforeach]
        </tbody>

    </table>
</div>
