<div class="table-responsive rounded-3 p-3 ">
    <table class="table  table-hover align-middle mb-0 searchable-table">
        <thead>
            <tr>
                <th class="col-5 py-3">
                    <div class="search-wrapper d-flex align-items-center  ms-5">
                        <i class="fa-brands fa-searchengin search-icon me-1 text-primary ms-5 bg-opacity rounded-3"
                            data-column="0" style="cursor:pointer;"></i>
                        <input type="text" class="search-input form-control form-control-sm" placeholder="جستجو..." />
                        <span>کاربر</span>
                    </div>
                </th>
                <th class="col-5 py-3 text-start">
                    آخرین فعالیت
                </th>
                <th class="col-4 py-3 text-start sortable" data-column="2">
                    <span>تاریخ ثبت‌نام</span>
                    <i class="fas fa-sort sort-toggle ms-2"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            [foreach ([@Objects->userList])]
            <tr>
                <td class="text-primary">
                    <button class="btn opacity-green rounded-pill w-25 text-green  ms-5">
                        [@Item->User]
                        <i class="fas fa-user text-success ms-3"></i>
                    </button>
                </td>
                <td class="sortable" data-timestamp="[@Item->lastActivityTimestamp]">
                    [@Item->akharin]
                </td>
                <td class="sortable" data-timestamp="[@Item->UnixTimestamp]">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="top"
                        data-bs-content=" [@Item->PersianDateRelative]">
                        [@Item->PersianDate]
                    </span>
                </td>
                [endforeach]
        </tbody>

    </table>
</div>
